<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer frame -->
  <rect x="20" y="20" width="60" height="60" 
        fill="none" 
        stroke="#e43a5f" 
        stroke-width="2.5" 
        rx="4"/>
  
  <!-- Grid background (subtle, behind S) -->
  <g opacity="0.25">
    <!-- Vertical lines -->
    <line x1="35" y1="20" x2="35" y2="80" stroke="#e43a5f" stroke-width="1.5"/>
    <line x1="50" y1="20" x2="50" y2="80" stroke="#e43a5f" stroke-width="1.5"/>
    <line x1="65" y1="20" x2="65" y2="80" stroke="#e43a5f" stroke-width="1.5"/>
    
    <!-- Horizontal lines -->
    <line x1="20" y1="35" x2="80" y2="35" stroke="#e43a5f" stroke-width="1.5"/>
    <line x1="20" y1="50" x2="80" y2="50" stroke="#e43a5f" stroke-width="1.5"/>
    <line x1="20" y1="65" x2="80" y2="65" stroke="#e43a5f" stroke-width="1.5"/>
  </g>
  
  <!-- Bold S shape (on top, clear and prominent) -->
  <path d="M 65 30 Q 50 30 45 40 Q 40 50 50 52 Q 60 54 56 64 Q 52 74 37 74" 
        fill="none" 
        stroke="#e43a5f" 
        stroke-width="7" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Optional: Small grid accent points at S intersections -->
  <circle cx="50" cy="35" r="2" fill="#e43a5f" opacity="0.4"/>
  <circle cx="50" cy="50" r="2" fill="#e43a5f" opacity="0.6"/>
  <circle cx="50" cy="65" r="2" fill="#e43a5f" opacity="0.4"/>
</svg>
